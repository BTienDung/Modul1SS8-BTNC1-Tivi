<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Remote(channel, volume) {
            this.channel = channel;
            this.volume = volume;
            this.status = false;

            this.getChannel = function () {
                return this.channel;
            }
            this.setChannel = function (channel) {
                this.channel = channel;
            }
            this.getVolume = function () {
                return this.volume;
            }
            this.setVolume = function (volume) {
                this.volume = volume;
            }
            this.turnOff = function () {
                this.status = false;
            }
            this.turnOn = function () {
                this.status = true;
            }
            this.checkStatus = function () {
                if (this.status){
                    document.write('<br>Điều khiển đã bật');
                } else {
                    document.write('<br><strong>Điều khiển đã tắt</strong>');
                }
            }
        }

        function Tivi(channel, volume) {
            this.channel = channel;
            this.volume = volume;
            this.status = false;
            this.getChannel = function () {
                if (this.status==true){
                    return this.channel;
                } else {
                    document.write('tivi bị tắt');
                }
            }
            this.setChannel = function (channel) {
                return this.channel;
            }
            this.getVolume = function () {
                return this.volume;
            }
            this.setVolume = function (volume) {
                return this.volume;
            }

            this.connecRemote = function (remote) {
                this.channel = remote.channel;
                this.volume = remote.volume;
            }
            this.connecStatus = function (remote) {
                this.status = remote.status;
            }
            this.checkStatus = function () {
                if (this.status==true){
                    document.write('Tivi bật');
                } else {
                    document.write('Tivi tắt');
                }
            }

        }


        let tv = new Tivi(7,20);
        let rm = new Remote(3,22);
        document.write('<br>Trạng thái lúc đầu của tivi: ');

        tv.checkStatus();
        //bật điều khiển
        rm.turnOn();
        document.write('<br>Điều khiển đã bật');
        tv.connecStatus(rm);
        document.write('<br>Sau khi bật điều khiển: ');
        tv.checkStatus();
        kenhHT = tv.getChannel();
        document.write('<br>Kênh hiện tại: '+kenhHT);
        volumeHT = tv.getVolume();
        document.write('<br>Âm lượng hiện tại: '+volumeHT);
        tv.connecRemote(rm);
        document.write('<strong><br>Chuyển kênh:</strong>');
        kenhHT= tv.getChannel();
        volumeHT = tv.getVolume();
        document.write('<br>Kênh hiện tại: '+kenhHT);
        volumeHT = tv.getVolume();
        document.write('<br>Âm lượng hiện tại: '+volumeHT);

        rm.turnOff();
        rm.checkStatus();
        tv.connecStatus(rm);
        document.write('<br>')
        tv.checkStatus();


    </script>
</body>
</html>
